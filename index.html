<!DOCTYPE html>
<html>

<head>
  <title>Money Manager</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Import ChartJS -->
  <script src="Chart.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 10px">

  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Money Manager</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Summary</a></li>
        <li><a href="#">Goals</a></li>
        <li><a href="#">Transactions</a></li>

        <!--
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        -->

        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="col-xs-6" style="padding-left: 0">
    <div class="panel panel-default">
      <div class="panel-heading">Transaction History</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Change</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="danger">
              <td><span class="glyphicon glyphicon-arrow-down" aria-hidden="true">$500</span></td>
              <td>Rent</td>
              <td>3/15/2017</td>
            </tr>
            <tr class="success">
              <td><span class="glyphicon glyphicon-arrow-up" aria-hidden="true">$2000</span></td>
              <td>Income</td>
              <td>3/15/2017</td>
            </tr>
            <tr class="danger">
              <td><span class="glyphicon glyphicon-arrow-down" aria-hidden="true">$250</span></td>
              <td>Car Payment</td>
              <td>3/15/2017</td>
            </tr>
            <tr class="danger">
              <td><span class="glyphicon glyphicon-arrow-down" aria-hidden="true">$500</span></td>
              <td>Purchase</td>
              <td>3/15/2017</td>
            </tr>
            <tr class="success">
              <td><span class="glyphicon glyphicon-arrow-up" aria-hidden="true">$1250</span></td>
              <td>Income</td>
              <td>3/15/2017</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-xs-6" style="padding: 0">
    <div class="panel panel-default">
      <div class="panel-heading">Goals</div>
      <div class="panel-body">
        Label 1:
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
            0%
          </div>
        </div>

        Label 2:
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 45%;">
            45%
          </div>
        </div>
      </div>
    </div>
	
    <div class="panel panel-default">
      <div class="panel-body">
        <canvas id="myChart" height="200px"></canvas>
        <script>
        var ctx = document.getElementById("myChart");

        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["January", "Februrary", "March", "April"],
                datasets: [{
                    label: 'Balance',
                    data: [-500, 1500, 1250, 750, 2000],
                    fill: false
                }]
            },
            options: {
              fill: false,
            }
        });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
